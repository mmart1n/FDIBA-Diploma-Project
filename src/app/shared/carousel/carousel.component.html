<div class="container top_marg">
  <div class="col-lg-12 col-sm-12"></div>
  <div class="col-lg-12 col-sm-12">
    <div class="carousel-container">
      <igx-carousel #carousel [interval]="3000">
        <ng-template igxCarouselIndicator></ng-template>
        <igx-slide *ngFor="let slide of slides;">
          <div class="image-container">
            <img [src]="slide.src">
          </div>
        </igx-slide>
      </igx-carousel>
    </div>
    <div class="top_marg">
      <app-error-message [message]="connectionFailedMessage">
      </app-error-message>
    </div>
  </div>
</div>
